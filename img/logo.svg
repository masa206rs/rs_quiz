<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景の装飾的な要素 -->
  <circle cx="200" cy="100" r="80" fill="#f5f5f5" opacity="0.5"/>
  
  <!-- メインテキスト -->
  <text x="200" y="80" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#e74c3c">
    ROADSTER
  </text>
  <text x="200" y="140" font-family="Arial, sans-serif" font-size="56" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    QUIZ
  </text>
  
  <!-- 装飾的な要素 -->
  <path d="M160 40 L240 40" stroke="#e74c3c" stroke-width="4" fill="none"/>
  <path d="M140 160 L260 160" stroke="#2c3e50" stroke-width="4" fill="none"/>
  
  <!-- クイズを表現する装飾 -->
  <circle cx="320" cy="100" r="20" fill="none" stroke="#e74c3c" stroke-width="3"/>
  <text x="320" y="110" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#e74c3c">?</text>
</svg>