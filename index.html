<!DOCTYPE html>
<html lang="ja">
<head>
    <!-- Google tag (gtag.js) -->

    gtag('config', 'G-ZJVZSBMH9M');

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mazda Roadster クイズ</title>
    <link rel="stylesheet" href="src/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script type="module">
        import { questions } from './src/questions.js';
        import './src/script.js';
    </script>
</head>
<body>
    <div class="container">


        <!-- サイト説明 -->
        <div class="section description">
            <h1>Roadsterクイズ</h1>
            <p>マツダ・ロードスターに関する知識をテストできるクイズサイトです。</p>
            <p>各問題には10秒の制限時間があり、時間内に正解を選んでください。</p>
            <p>全10問のクイズに挑戦して、あなたのロードスター知識を試してみましょう！</p>
            <!-- SNSシェアボタン -->
            <div class="share-buttons">
                <a href="https://twitter.com/share?url=https://masa206rs.github.io/rs_quiz/&text=Mazda Roadsterクイズに挑戦しよう！ #MX-5 #ロードスター #Roadsterクイズ #ロードスタークイズ" target="_blank" class="share-button x-twitter">
                    <i class="fa-brands fa-x-twitter"></i>
                </a>
                <a href="https://www.facebook.com/sharer/sharer.php?u=https://masa206rs.github.io/rs_quiz/" target="_blank" class="share-button facebook">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="https://line.me/R/msg/text/?Mazda Roadsterクイズに挑戦しよう！ #MX-5 #ロードスター #Roadsterクイズ #ロードスタークイズ%0Ahttps://masa206rs.github.io/rs_quiz/" target="_blank" class="share-button line">
                    <i class="fab fa-line"></i>
                </a>
            </div>
        </div>
        
        <!-- クイズ開始セクション -->
        <div id="player-section" class="section">
            <div class="button-center">
                <button type="button" id="start-button" class="action-button">クイズを開始</button>
            </div>
            <!-- アクセスカウンター -->
            <div class="section counter">
                <p class="counter-text">累計アクセス数</p>
                <div id="access-counter">
                    <!-- アクセスカウンターが表示される場所 -->
                    <span class="counter-placeholder">00000000</span>
                </div>
            </div>
        </div>

        <!-- クイズセクション -->
        <div id="quiz-section" class="section hidden">
            <div id="question-container">
                <h2 id="question-text"></h2>
                <div id="choices-container">
                </div>
            </div>
            <div id="score-display">
                スコア: <span id="current-score">0</span>
            </div>
        </div>

        <!-- 結果セクション -->
        <div id="result-section" class="section hidden">
            <h2>クイズ完了！</h2>
            <p>最終スコア: <span id="final-score">0</span></p>
            <button type="button" id="restart-button" class="action-button">もう一度プレイ</button>
            <!-- SNSシェアボタン（結果ページ） -->
            <div class="share-buttons result-share">
                <p class="share-text">結果をシェアする</p>
                <a href="#" class="share-button x-twitter" id="twitter-share-result">
                    <i class="fa-brands fa-x-twitter"></i>
                </a>
                <a href="#" class="share-button facebook" id="facebook-share-result">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#" class="share-button line" id="line-share-result">
                    <i class="fab fa-line"></i>
                </a>
            </div>
        </div>

    </div>

</body>
</html>
