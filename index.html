<!DOCTYPE html>
<html lang="ja">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mazda Roadster クイズ</title>
    <link rel="stylesheet" href="src/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script type="module">
        import { questions } from './src/questions.js';
        import './src/script.js';
    </script>
</head>
<body>
    <div class="container">


        <!-- サイト説明 -->
        <div class="section description">
            <h1>Roadster<br/>トリビアクイズ！</h1>
            <p>全20問がランダムに出題されます</p>
            <p>問題毎の制限時間は30秒</p>
            <p>あなたの知識を試してみよう！</p>
            <!-- SNSシェアボタン -->
            <div class="share-buttons">
                <a href="https://twitter.com/share?url=https://rs-quiz.onrender.com&text=Mazda Roadsterクイズに挑戦しよう！ #MX-5 #ロードスター #Roadsterクイズ #ロードスタークイズ" target="_blank" class="share-button x-twitter">
                    <i class="fa-brands fa-x-twitter"></i>
                </a>
                <a href="https://www.facebook.com/sharer/sharer.php?u=https://rs-quiz.onrender.com" target="_blank" class="share-button facebook">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="https://line.me/R/msg/text/?Mazda Roadsterクイズに挑戦しよう！ #MX-5 #ロードスター #Roadsterクイズ #ロードスタークイズ%0Ahttps://rs-quiz.onrender.com" target="_blank" class="share-button line">
                    <i class="fab fa-line"></i>
                </a>
            </div>
        </div>
        
        <!-- クイズ開始セクション -->
        <div id="player-section" class="section">
            <div class="button-center">
                <button type="button" id="start-button" class="action-button">クイズを開始</button>
            </div>
            <!-- アクセスカウンター -->
            <div class="section counter">
                <p class="counter-text">累計アクセス数</p>
                <span id="access-counter">
                    <!-- アクセスカウンターが表示される場所 -->
                    <aspan aclass="counter-placeholder">
                        <table border="0" cellspacing="0" cellpadding="0"><tbody><tr><td><a href="https://ctr.stylemap.co.jp/"><img src="https://www.f-counter.net/ani1/65/1736755749/" alt="無料アクセスカウンター" border="0" style="margin:0px; padding:0px; border:0px; vertical-align:bottom"></a></td>
                        <td><a href="https://ctr.stylemap.co.jp/"><img src="https://www.f-counter.net/ani2/65/1736755749/" alt="無料アクセスカウンター" border="0" style="margin:0px; padding:0px; border:0px; vertical-align:bottom"></a></td></tr></tbody></table>
                    </aspan>
                </span>
            </div>
        </div>

        <!-- クイズセクション -->
        <div id="quiz-section" class="section hidden">
            <div id="question-container">
                <h2 id="question-text"></h2>
                <div id="choices-container">
                </div>
            </div>
            <div id="score-display">
                スコア: <span id="current-score">0</span>
            </div>
        </div>

        <!-- 結果セクション -->
        <div id="result-section" class="section hidden">
            <h2>クイズ終了！</h2>
            <p>あなたのスコアは <span id="final-score">0</span>点でした！</p>
            <!-- SNSシェアボタン（結果ページ） -->
            <div class="share-buttons result-share">
                <p class="share-text">結果をシェアする</p><br/>
                <a href="#" class="share-button x-twitter" id="twitter-share-result">
                    <i class="fa-brands fa-x-twitter"></i>
                </a>
                <a href="#" class="share-button facebook" id="facebook-share-result">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#" class="share-button line" id="line-share-result">
                    <i class="fab fa-line"></i>
                </a>
            </div>
            <button type="button" id="restart-button" class="action-button">もう一度プレイ</button>
        </div>

    </div>

</body>
</html>
