<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mazda Roadster クイズ</title>
    <link rel="stylesheet" href="src/styles.css">
    <script type="module" src="src/script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Mazda Roadster クイズ</h1>
        
        <!-- プレイヤー名入力セクション -->
        <div id="player-section" class="section">
            <h2>プレイヤー名を入力してください</h2>
            <input type="text" id="player-name" placeholder="名前を入力">
            <button type="button" id="start-button" class="action-button">クイズを開始</button>
        </div>

        <!-- クイズセクション -->
        <div id="quiz-section" class="section hidden">
            <div id="question-container">
                <h2 id="question-text"></h2>
                <div id="choices-container">
                </div>
            </div>
            <div id="score-display">
                スコア: <span id="current-score">0</span>
            </div>
        </div>

        <!-- 結果セクション -->
        <div id="result-section" class="section hidden">
            <h2>クイズ完了！</h2>
            <p>最終スコア: <span id="final-score">0</span></p>
            <button type="button" id="restart-button" class="action-button">もう一度プレイ</button>
        </div>

        <!-- ランキングボード -->
        <div id="ranking-section" class="section">
            <h2>ランキングボード</h2>
            <div id="ranking-list">
            </div>
        </div>
    </div>

</body>
</html>
